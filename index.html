<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Wallet</title>

  <!-- ------------------------- bootstrap css link -------------------------- -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- -------------------------- fontawesome link --------------------------- -->
  <script src="https://kit.fontawesome.com/6331bf357f.js" crossorigin="anonymous"></script>

  <!-- --------------------------- custom css link --------------------------- -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
  <!-- --------------------------- header section ---------------------------- -->
  <header class="my-4 text-center">
    <h1 class="fs-1 fw-bolder wallet">Last Wallet <i class="fa-solid fa-wallet ms-2"></i></h1>
  </header>

  <!-- ---------------------------- main section ----------------------------- -->
  <main>
    <section>
      <div class="left-side">
        <img src="img/atm.jpg" alt="">
      </div>
      <div class="right-side">
        <div>
          <h5 class="fs-4 fw-bold text-uppercase my-3 text-center">Income</h5>
          <div class="d-flex justify-content-around align-items-center">
            <label>Income:</label>
            <input id="income-input" type="number" min="0">
          </div>
          <h5 class="fs-4 fw-bold text-uppercase my-3 text-center">Expenses</h5>
          <div class="d-flex justify-content-around align-items-center">
            <label>Food:</label>
            <input id="food-input" type="number" min="0">
          </div>
          <div class="d-flex justify-content-around align-items-center">
            <label>Rent:</label>
            <input id="rent-input" type="number" min="0">
          </div>
          <div class="d-flex justify-content-around align-items-center">
            <label>Clothes:</label>
            <input id="cloth-input" type="number" min="0">
          </div>
          <button class="my-3 m-auto d-block" onclick="calculate()" id="calculate">Calculate</button>
          <h5 class="fs-4 fw-bold text-uppercase my-3 ms-3">Total Expenses: <span id="total-expenses">0</span> </h5>
          <h5 class="fs-4 fw-bold text-uppercase my-3 ms-3">Balance: <span id="balance">0</span> </h5>
          <div class="d-flex justify-content-around align-items-center">
            <label>Save:</label>
            <input id="save-input" type="number" min="0">
          </div>
          <button class="my-3 m-auto d-block" onclick="save()" id="save">Save</button>
          <h5 class="fs-4 fw-bold text-uppercase my-3 ms-3">Saving Amount: <span id="total-save">0</span> </h5>
          <h5 class="fs-4 fw-bold text-uppercase my-3 ms-3">Remaining Amount: <span id="remain-amount">0</span> </h5>
        </div>
      </div>
    </section>
  </main>

  <!-- -------------------------- bootstrap js link -------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- --------------------------- custom js link ---------------------------- -->
  <script src="js/app.js"></script>
</body>

</html>
