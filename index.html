<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Wallet</title>

  <!-- ------------------------- bootstrap css link -------------------------- -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- -------------------------- fontawesome link --------------------------- -->
  <script src="https://kit.fontawesome.com/6331bf357f.js" crossorigin="anonymous"></script>

  <!-- --------------------------- custom css link --------------------------- -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="container">
  <!-- --------------------------- header section ---------------------------- -->
  <header class="my-4 text-center">
    <h1 class="fs-1 fw-bolder wallet">Last Wallet <i class="fa-solid fa-wallet ms-2"></i></h1>
  </header>

  <!-- ---------------------------- main section ----------------------------- -->
  <main>
    <section>
      <div class="left-side">
        <img src="img/atm.jpg" alt="">
      </div>
      <div class="right-side">
        <div>
          <h5 class="fs-4 fw-bold text-uppercase my-3 text-center">Income</h5>
          <!-- ---------------------------- income input ----------------------------- -->
          <div class="input-group mb-3">
            <span class="input-group-text input" id="inputGroup-sizing-default">Income $</span>
            <input type="number" min="0" class="form-control input" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="income-input">
          </div>

          <h5 class="fs-4 fw-bold text-uppercase my-3 text-center">Expenses</h5>
          <!-- ----------------------------- food input ------------------------------ -->
          <div class="input-group mb-3">
            <span class="input-group-text input" id="inputGroup-sizing-default">Food $</span>
            <input type="number" min="0" class="form-control input" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="food-input">
          </div>
          <!-- ----------------------------- rent input ------------------------------ -->
          <div class="input-group mb-3">
            <span class="input-group-text input" id="inputGroup-sizing-default">Rent $</span>
            <input type="number" min="0" class="form-control input" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="rent-input">
          </div>
          <!-- ---------------------------- clothes input ---------------------------- -->
          <div class="input-group mb-3">
            <span class="input-group-text input" id="inputGroup-sizing-default">Clothes $</span>
            <input type="number" min="0" class="form-control input" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="clothe-input">
          </div>
          <!-- -------------------------- calculate button --------------------------- -->
          <button class="my-3 m-auto d-block" onclick="calculate()" id="calculate">Calculate</button>

          <h5 class="fs-4 fw-bold text-uppercase my-3 ms-3">Total Expenses: $<span id="total-expenses">0</span> </h5>
          <h5 class="fs-4 fw-bold text-uppercase my-3 ms-3">Balance: $<span id="balance">0</span> </h5>
          <!-- ---------------------------- saving input ----------------------------- -->
          <div class="input-group mb-3 w-75 m-auto">
            <span class="input-group-text input" id="inputGroup-sizing-default">Savings (%)</span>
            <input type="number" min="0" class="form-control input" aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default" id="save-input">
          </div>
          <!-- ----------------------------- save button ----------------------------- -->
          <button class="my-3 m-auto d-block" onclick="save()" id="save">Save</button>
          <h5 class="fs-4 fw-bold text-uppercase my-3 ms-3">Saving Amount: $<span id="saving-balance">0</span> </h5>
          <h5 class="fs-4 fw-bold text-uppercase my-3 ms-3">Remaining Amount: $<span id="remain-balance">0</span> </h5>
        </div>
      </div>
    </section>
  </main>

  <!-- -------------------------- bootstrap js link -------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- --------------------------- custom js link ---------------------------- -->
  <script src="js/app.js"></script>
</body>

</html>
